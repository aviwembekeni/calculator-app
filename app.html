<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CALCULATOR APP</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <header class="calculator-screen">
        <div class="calculator-title">
          <h3>Calculator</h3>
        </div>
        <div id="typing-display-box" class="display-box typing-display-box"></div>
        <div id="result-display-box" class="display-box result-display-box"></div>
      </header>
      <main class="calculator-keypad">
        <div onclick="buttonOnClick('1')" class="button">1</div>
        <div onclick="buttonOnClick('2')" class="button">2</div>
        <div onclick="buttonOnClick('3')" class="button">3</div>
        <div onclick="buttonOnClick('4')" class="button">4</div>
        <div onclick="buttonOnClick('5')" class="button">5</div>
        <div onclick="buttonOnClick('6')" class="button">6</div>
        <div onclick="buttonOnClick('7')" class="button">7</div>
        <div onclick="buttonOnClick('8')" class="button">8</div>
        <div onclick="buttonOnClick('9')" class="button">9</div>
        <div onclick="buttonOnClick('0')" class="button">0</div>
        <div onclick="buttonOnClick('.')" class="button">.</div>
        <div onclick="buttonOnClick('=')" class="button">=</div>
        <div onclick="buttonOnClick('+')" class="button">+</div>
        <div onclick="buttonOnClick('-')" class="button">-</div>
        <div onclick="buttonOnClick('*')" class="button">*</div>
        <div onclick="buttonOnClick('/')" class="button">/</div>
        <div onclick="clearScreen()" class="button">Clear</div>
      </main>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
